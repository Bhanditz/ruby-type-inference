buildscript {
    repositories {
        maven { url 'http://dl.bintray.com/jetbrains/intellij-plugin-service' }
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.2.17"
}

dependencies {
    def withoutSlf = {
        exclude group: 'org.slf4j'//, module: 'slf4j-api'
    }

    compile project(':ruby-call-signature')
    compile project(':storage-server-api'), withoutSlf
    compile project(':contract-creator'), withoutSlf

    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.6'

}

sourceSets {
    main.java.srcDirs = ['src']
    main.resources.srcDirs = ['resources']
    test.java.srcDirs = ['src/test/java']
}

intellij {
    version ideaVersion
    pluginName 'ruby-runtime-stats'
    plugins = ["org.jetbrains.plugins.ruby:$rubyPluginVersion"]
}

prepareSandbox.doLast {
    def destDir = "$it.destinationDir/$intellij.pluginName"
    copy {
        from sourceSets.main.resources.include("**/*.rb", "**/*.db")
        into destDir
    }
}