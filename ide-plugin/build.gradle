buildscript {
    repositories {
        maven { url 'http://dl.bintray.com/jetbrains/intellij-plugin-service' }
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.2.5"
}

dependencies {
    compile project(':ruby-call-signature'), project(':storage-server-api'), project(':contract-creator')
}

sourceSets {
    main.java.srcDirs = ['src']
    main.resources.srcDirs = ['resources']

}

intellij {
    version 'IU-LATEST-TRUNK-SNAPSHOT'
    pluginName 'ruby-runtime-stats'
    plugins = ['org.jetbrains.plugins.ruby:2017.1.20170302']
}

prepareSandbox.doLast {
    def destDir = "$it.destinationDir/$intellij.pluginName"
    copy {
        from sourceSets.main.resources.include("**/*.rb", "**/*.db")
        into destDir
    }
}